<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(42, 139, 42);
            font: normal 1.5em Arial;
            text-align: center;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            
        }
    </style>
</head>
<body>
    <div id="area"  onmouseout="sair()">
        Clique aqui
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'entrou!'
        }

        function sair() {
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
