<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Gerador de tabuada</h1>
    </header>
    <section>
        <div>
            <form id="form">
                <label for="ano">Número*</label>
                <input type="number" name="numero" id="numero" placeholder="Digite um número"><br><br>

                <input type="button" value="Gerar tabuada" id="enviar"><br><br>

                <select name="tabuada" id="tabuada" size="10">
                    <option> Digite um número acima</option>
                </select>
            </form>
        </div>
        
    </section>
    <footer> 
        <p>@Curso em vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
